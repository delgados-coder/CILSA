  <main>
    <div class="container">
      <div class="container-fluid">
        <img src="https://illustrations.popsy.co/blue/paper-plane.svg" alt="" width="300" >
        <h2>Contactate con nosotros</h2>
      </div>
      
      <div>
      <form id="myForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Por favor ingrese su nombre" required>
          <p></p>

        <div class="mb-3">
          <label for="mail" class="form-label">Mail</label>
          <input type="email" class="form-control" id="email" placeholder="Por favor ingrese su mail" required>
          <p></p>
        
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Comentarios</label>
          <textarea type="text" class="form-control" id="message" placeholder="Dejanos tu comentario o consulta" required></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkNews">
          <label class="form-check-label" for="checkNews">Quiero recibir novedades</label>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Enviar
        </button>
      </form>

      <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>¡Datos enviados con éxito!</p>
        </div>
    </div>
    </div>
    </div>
  </main>
  <div class="container-fluid row">
