<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normal.css">
    <title>Frmulario de Registro con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">
<!-- Trate de rehacer el formulario de la clase anterior con boiostrap -->
    <div class="principal">
        <h1 class="text-center mb-4">Formulario de Registro</h1>
        <form id="datos-personales-form" class="necesita_validar" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">
                    ->ingresa tu nombre
                </div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <div class="invalid-feedback">
                    ->ingresa tu apellido
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    ->ingresa un correo electronico válido
                </div>
            </div>
            <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
                <div class="invalid-feedback">
                    ->ingresa tu fecha de nacimiento.
                </div>
            </div>
            <div class="mb-3">
                <label for="pais-residencia" class="form-label">País de Residencia:</label>
                <input type="text" class="form-control" id="pais-residencia" name="pais-residencia" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu país de residencia.
                </div>
            </div>
            <button type="submit" class="btn btn-danger w-100">enviar</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
